<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>filtre</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!--contrast-->
    <div class="border m-10 flex p-10">
      <img
        src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
        class="w-[250px] h-[250px] contrast-50"
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
        class="w-[250px] h-[250px] contrast-100"
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
        class="w-[250px] h-[250px] contrast-150"
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
        class="w-[250px] h-[250px] contrast-200"
      />
    </div>
    <!--brightness-->
    <div class="border m-10 flex p-10">
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]brightness-50"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] brightness-100"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] brightness-150"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] brightness-200"
        />
      </div>

    <!--grayscale-->
    <div class="border m-10 flex p-10">
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] grayscale"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] invert"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  sepia"
        />
      </div>
    <!--hue rotate-->
    <div class="border m-10 flex p-10">
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  hue-rotate-60"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  hue-rotate-15"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  hue-rotate-90"
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]   hue-rotate-180"
        />
      </div>
    <!--saturate-->
    <div class="border m-10 flex p-10">
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  saturate-50 "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  saturate-100 "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  saturate-150 "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] saturate-200 "
        />
      </div>
    <!--blur-->
    <div class="border m-10 flex p-10">
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] blur-sm "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  blur-lg "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px]  blur-2xl "
        />
        <img
          src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_640.jpg"
          class="w-[250px] h-[250px] blur-3xl "
        />
      </div>
  </body>
</html>
