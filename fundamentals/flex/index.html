<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>flex </title>
    <style>
       body {
        padding:5rem;
    } 
    </style>
</head>
<body>
    <!--display flex-->
    <div class="border m-10">
        <ul class="flex">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <!--flex direction-->
    <div class="border m-10">
        <ul class="flex flex-col">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <!--justify content-->
    <div class="border m-10">
        <ul class="flex justify-end">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <div class="border m-10">
        <ul class="flex justify-center">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <div class="border m-10">
        <ul class="flex justify-between">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <div class="border m-10">
        <ul class="flex justify-around">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
    </ul>
    </div>
    <!--orer-->
    <div class="border m-10">
        <ul class="flex">
        <li class="bg-teal-100 m-5 p-5 order-5">1</li>
        <li class="bg-teal-100 m-5 p-5 order-4">2</li>
        <li class="bg-teal-100 m-5 p-5 order-3">3</li>
        <li class="bg-teal-100 m-5 p-5 order-2">4</li>
        <li class="bg-teal-100 m-5 p-5 order-1">5</li>
    </ul>
    </div>
    <!--grow and shrink-->
    <div class="border m-10">
        <ul class="flex w-100">
        <li class="p-5 m-3 w-64 bg-teal-100 flex-none">1</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-intial">2</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-auto">3</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-1">4</li>
        <li class="p-5 m-3 w-64 bg-teal-100">5</li>
        <li class="p-5 m-3 w-64 bg-teal-100">6</li>
        <li class="p-5 m-3 w-64 bg-teal-100">7</li>
    </ul>
    </div>

</body>
</html>
